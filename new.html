<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sắp ra mắt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    /* Logo ở góc trái trên cùng */
    .logo-container {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .logo-container img {
      width: 50px;
      height: auto;
      cursor: pointer;
    }

    .content {
      padding-top: 150px;
    }

    h1 {
      font-size: 48px;
      color: #333;
    }

    p {
      font-size: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Logo dẫn về index.html -->
  <div class="logo-container">
    <a href="index.html">
      <img src="logo.jpg" alt="Logo">
    </a>
  </div>

  <div class="content">
    <h1>Sắp ra mắt</h1>
    <p>Trang web đang được hoàn thiện. Quay lại sau nhé!</p>
  </div>
</body>
</html>
