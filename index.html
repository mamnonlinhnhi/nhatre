<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách bài đăng – Mầm Non Linh Nhi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌼 Trường Mầm Non Linh Nhi</h1>
    <p>Thông tin mới nhất dành cho phụ huynh và học sinh</p>
  </header>

  <div id="posts">Đang tải nội dung...</div>

  <a href="edit.html" class="edit-button">📝 Đăng bài mới</a>

  <script>
    fetch('https://raw.githubusercontent.com/mamnonlinhnhi/nhatre/main/data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts');
        container.innerHTML = ''; // Xóa dòng "Đang tải..."

        if (Array.isArray(data) && data.length > 0) {
          data.forEach((post, index) => {
            const block = document.createElement('div');
            block.className = 'post';
            block.innerHTML = `
              <h2>Bài ${index + 1}: ${post.title}</h2>
              <p>${post.text}</p>
              ${post.image ? `<img src="${post.image}" alt="Hình minh họa">` : ''}
            `;
            container.appendChild(block);
          });
        } else {
          container.innerHTML = '<p>Chưa có bài đăng nào.</p>';
        }
      })
      .catch(err => {
        document.getElementById('posts').innerHTML = '<p>❌ Không thể tải nội dung.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
