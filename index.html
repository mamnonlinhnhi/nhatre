<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trung Tâm Lớp Học – Linh Nhi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .menu-box {
      background-color: #fff;
      border: 2px solid #0077cc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .menu-box:hover {
      transform: scale(1.05);
      background-color: #f0faff;
    }

    .icon {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🌸 MẦM NON LINH NHI@</h1>
  <p>Địa chỉ: Khu phố 1, Phường Hoà Lợi, TP Hồ Chí Minh.</p>

  <div class="grid">
    <a href="chuongtrinh.html" class="menu-box">
      <div class="icon">📅</div>
      <div class="title">Chương trình hôm nay</div>
    </a>

    <a href="tintuc.html" class="menu-box">
      <div class="icon">📰</div>
      <div class="title">Tin tức lớp học</div>
    </a>

    <a href="noiquy.html" class="menu-box">
      <div class="icon">📋</div>
      <div class="title">Nội quy lớp học</div>
    </a>

    <a href="hocsinh.html" class="menu-box">
      <div class="icon">🏅</div>
      <div class="title">Học sinh của tuần</div>
    </a>

    <a href="lich.html" class="menu-box">
      <div class="icon">🗓️</div>
      <div class="title">Lịch lớp học</div>
    </a>

    <a href="tailieu.html" class="menu-box">
      <div class="icon">📚</div>
      <div class="title">Tài liệu cho phụ huynh</div>
    </a>

    <a href="giaovien.html" class="menu-box">
      <div class="icon">👩‍🏫</div>
      <div class="title">Gặp gỡ giáo viên</div>
    </a>

    <a href="tainguyen.html" class="menu-box">
      <div class="icon">🧩</div>
      <div class="title">Tài nguyên lớp học</div>
    </a>
  </div>
</body>
</html>
