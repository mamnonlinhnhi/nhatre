<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa nội dung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📝 Chỉnh sửa nội dung hiển thị</h1>
  </header>

  <main>
    <input type="text" id="title" placeholder="Tiêu đề bài viết"><br><br>
    <textarea id="text" rows="6" placeholder="Nội dung bài viết"></textarea><br><br>
    <input type="text" id="image" placeholder="URL hình ảnh"><br><br>
    <button onclick="saveData()">💾 Đăng bài</button>
    <p id="status"></p>
  </main>

  <script>
    async function saveData() {
      const title = document.getElementById('title').value;
      const text = document.getElementById('text').value;
      const image = document.getElementById('image').value;

      const content = {
        title: title,
        text: text,
        image: image
      };

      const jsonContent = btoa(unescape(encodeURIComponent(JSON.stringify(content))));

      const response = await fetch('https://api.github.com/repos/mamnonlinhnhi/nhatre/contents/data.json', {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Cập nhật nội dung từ edit.html',
          content: jsonContent,
          sha: '' // cần lấy SHA nếu file đã tồn tại
        })
      });

      if (response.ok) {
        document.getElementById('status').innerText = '✅ Đã đăng bài thành công!';
      } else {
        document.getElementById('status').innerText = '❌ Lỗi khi đăng bài.';
      }
    }
  </script>
</body>
</html>
